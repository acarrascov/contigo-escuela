<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contigo Escuela</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icono.png">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icono.png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>🎒 Contigo Escuela</h1>
    <p><strong>💬 Encuesta de bienestar estudiantil</strong></p>

    <form id="surveyForm">
      <label for="nombre">👤 Nombre del estudiante:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="edad">🎂 Edad:</label>
      <input type="number" id="edad" name="edad" min="6" max="14" required>

      <label for="curso">📚 Curso:</label>
      <input type="text" id="curso" name="curso" placeholder="Ej: 6°B" required>

      <label for="genero">🚻 Género (opcional):</label>
      <select id="genero" name="genero">
        <option value="">Prefiero no decir</option>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
        <option value="otro">Otro</option>
      </select>

      <label for="convive">🏠 ¿Con quién vives?</label>
      <select id="convive" name="convive" required>
        <option value="">Selecciona una opción</option>
        <option value="madre">Madre</option>
        <option value="padre">Padre</option>
        <option value="ambos">Ambos</option>
        <option value="otro">Otro</option>
      </select>

      <label for="internet">📱 ¿Tienes acceso a celular o internet en casa?</label>
      <select id="internet" name="internet" required>
        <option value="">Selecciona una opción</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
        <option value="parcial">A veces / compartido</option>
      </select>

      <label for="emocion">😊 ¿Cómo te sentiste esta semana en el colegio?</label>
      <select id="emocion" name="emocion" required>
        <option value="">Selecciona una opción</option>
        <option value="feliz">🙂 Bien</option>
        <option value="neutral">😐 Más o menos</option>
        <option value="triste">😞 Mal</option>
      </select>

      <label for="ganas">📅 ¿Has tenido ganas de faltar al colegio?</label>
      <select id="ganas" name="ganas" required>
        <option value="">Selecciona una opción</option>
        <option value="no">No</option>
        <option value="a_veces">A veces</option>
        <option value="si">Sí</option>
      </select>

      <label for="acompanado">🧸 ¿Te sientes acompañado/a?</label>
      <select id="acompanado" name="acompanado" required>
        <option value="">Selecciona una opción</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>

      <label for="observaciones">📝 ¿Algo más que quieras decir? (opcional)</label>
      <textarea id="observaciones" name="observaciones" rows="3"></textarea>

      <button type="submit">🎈 Enviar</button>
    </form>

    <div id="resultado" style="margin-top:20px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
