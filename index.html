<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuesta Estudiantil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-blue-50 font-sans">
  <div class="max-w-xl mx-auto mt-10 bg-white shadow-md rounded-2xl p-6">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">🗣️ Encuesta de bienestar estudiantil</h1>

    <form id="formEstudiante" class="space-y-4">
      <input name="nombre" placeholder="Nombre del estudiante" required class="w-full p-2 border rounded"/>
      <input name="edad" placeholder="Edad" required type="number" class="w-full p-2 border rounded"/>
      <input name="curso" placeholder="Curso" required class="w-full p-2 border rounded"/>

      <select name="estado" required class="w-full p-2 border rounded">
        <option value="">¿Cómo te sentiste esta semana?</option>
        <option value="Bien">😊 Bien</option>
        <option value="Más o menos">😐 Más o menos</option>
        <option value="Mal">😞 Mal</option>
      </select>

      <select name="faltas" required class="w-full p-2 border rounded">
        <option value="">¿Has querido faltar al colegio?</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <select name="acompañamiento" required class="w-full p-2 border rounded">
        <option value="">¿Te sientes acompañado/a?</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">📨 Enviar</button>
    </form>

    <div id="respuesta" class="mt-4 text-center text-green-600 font-bold"></div>
  </div>

  <!-- Firebase Compat Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA2QyCQse0v7pHpU9InvGNbzuqsQuHAMHc",
      authDomain: "contigo-escuela.firebaseapp.com",
      projectId: "contigo-escuela",
      storageBucket: "contigo-escuela.appspot.com",
      messagingSenderId: "76123958946",
      appId: "1:76123958946:web:98bac656997a4ee23fb1fb",
      measurementId: "G-LW7CCJW7F8"
    };

    // Inicializar Firebase y Firestore
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Manejo del formulario
    const form = document.getElementById('formEstudiante');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        nombre: form.nombre.value,
        edad: form.edad.value,
        curso: form.curso.value,
        estado: form.estado.value,
        faltas: form.faltas.value,
        acompañamiento: form.acompañamiento.value
      };

      try {
        await db.collection("respuestasEstudiantes").add(data);
        respuesta.textContent = "✅ ¡Respuesta enviada correctamente!";
        form.reset();
      } catch (error) {
        console.error("Error al guardar en Firestore:", error);
        respuesta.textContent = "❌ Error al enviar el formulario.";
      }
    });
  </script>
</body>
</html>
